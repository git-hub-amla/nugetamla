name: Update Version for Pull Requests

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - qa

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository, including the PR source branch
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches
          ref: ${{ github.head_ref }}  # Checkout the source branch of the PR

      # Step 2: Set up .NET SDK (if required)
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'

      # Step 3: Find project files and update versions
      - name: Update Project Versions
        run: |
          # Find all .csproj files
          PROJECT_FILES=$(find . -type f -name "*.csproj")
          # Check if any project files were found
          if [ -z "$PROJECT_FILES" ]; then
            echo "No project files found. Skipping version update."
            exit 0
          fi
          # Flag to check if any changes were made
          changes_made=false
          # Iterate over each project file to find packages
          for PROJECT_FILE in $PROJECT_FILES; do
            # Check if the project file contains any Znode package references
            if grep -q "<PackageReference Include=\"Znode" "$PROJECT_FILE"; then
              echo "Updating version in $PROJECT_FILE"
              # Replace -dev with -qa in the Version attribute of Znode packages
              sed -i 's/\(Version="\([0-9]*\.[0-9]*\.[0-9]*\)-\)dev/\1qa/' "$PROJECT_FILE"
              changes_made=true
            fi
          done
          # Commit changes if any updates were made
          if [ "$changes_made" = true ]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add $PROJECT_FILES
            git commit -m "Update version from dev to qa for projects using Znode packages"
            git push
          else
            echo "No Znode packages found. No changes made."
          fi
